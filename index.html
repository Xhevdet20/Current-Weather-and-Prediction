<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <title>Weather Forcast</title>
</head>
<body>

  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Forcast App</h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>

    <div class="cards-flex">
        <div class="card1 shadow-lg rounded d-none">
            <h4 class="text-center">Currenty</h4>
            <img src="https://via.placeholder.com/400x300" class="time1 card-img-top">
            <div class="icon1 bg-light mx-auto text-center">
              <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details1">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Conditions</div>
                <div class="display-4 my-4">
                  <span>temp</span>
                  <span>&deg;C</span>
                </div>
            </div>
          </div>
      
          <div class="card2 shadow-lg rounded d-none">
              <h4 class="text-center">Tomorrow</h4>
            <img src="https://via.placeholder.com/400x300" class="time2 card-img-top">
            <div class="icon2 bg-light mx-auto text-center">
              <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details2">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Conditions</div>
                <div class="display-4 my-4">
                  <span>temp</span>
                  <span>&deg;C</span>
                </div>
            </div>
          </div>

    </div>
    

  </div>
  
  <script src="./scripts/forcast.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
